<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="これはまたっく新しい英語塾です！
    老若男女誰でもWelcomeの地域密着型の英語塾となります。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global English Academy</title>
</head>

<body>
    <header>
        <div>
            <!-- 見出し -->
            <h1>Global English Academy</h1>
        </div>
        <!-- メインナビゲーション -->
        <nav>
            <ul><!--箇条書きリスト-->
                <li>当塾の強み</li>
                <li>コース料金</li>
                <li>お問い合わせ</li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- 最大幅をきめるためのdiv -->
        <div>
            <!-- メインビジュアル -->
            <section>
                <p>あなたの世界を広げる本物の英語力を。</p>
                <p>初心者からビジネスレベルまで、あなたの目標を全力でサポートします。</p>
                <p>まずは無料カウンセリングから。</p>
            </section>
        </div>

    </main>

</body>

</html>
<!-- ! + Tab ：HTMLひな形呼び出し -->
<!-- Ctr + , ：設定呼び出し -->
<!-- head tagの中身はブラウザに表示されない -->
<!-- title tagの中身はブラウザのタグの名前になる -->
<!-- ResponsibleデザインはCSSで設定する -->
<!-- meta tagはブラウザに情報を伝えるためのタグ -->
<!-- meta tagのdescriptionは検索エンジンに表示される -->
<!-- alt + Shift + F : 行の字下げ整理 -->
<!-- コメントアウト機能ショートカット：ctr + / -->
