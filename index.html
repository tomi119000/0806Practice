<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="これはまたっく新しい英語塾です！
    老若男女誰でもWelcomeの地域密着型の英語塾となります。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global English Academy</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- ctr を押しながらcss/style.cssにカーソルをホバーするとフォルダとファイルを作成できる -->
</head>

<body>
    <header>
        <div>
            <!-- 見出し -->
            <h1><img src="images/logo.png" alt="GLOBAL ENGLISH ACADEMY"></h1>
        </div>
        <!-- メインナビゲーション -->
        <nav>
            <!-- a (=anchor) tagでリンクを設定 + target属性で別タブで開くように設定 -->
            <!-- <a href ="https://www.google.com" target="_blank">Googleへ</a> -->
            <!-- 別のページへのリンク：<a href="sub.html">サブページへ</a> -->
            <ul><!--箇条書きリスト-->
                <li><a href="">当塾の強み</a></li>
                <li><a href="">コース料金</a></li>
                <li><a href="">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- 最大幅をきめるためのdiv -->
        <div class="wrapper">
            <!-- メインビジュアル -->
            <section>
                <!-- <img src="images/main-visual.png" alt="メインビジュアル"> -->
                <p class="main-catch">あなたの世界を広げる、<span>本物の英語力</span>を。</p>
                <!-- span tagで文を区切ることができる -->
                <p>初心者からビジネスレベルまで、あなたの目標を全力でサポートします。</p>
                <a class="cta-button" href="">まずは無料カウンセリングから。</a>
            </section>
        </div>

    </main>

</body>

</html>
<!-- ! + Tab ：HTMLひな形呼び出し -->
<!-- Ctr + , ：設定呼び出し -->
<!-- head tagの中身はブラウザに表示されない -->
<!-- title tagの中身はブラウザのタグの名前になる -->
<!-- ResponsibleデザインはCSSで設定する -->
<!-- meta tagはブラウザに情報を伝えるためのタグ -->
<!-- meta tagのdescriptionは検索エンジンに表示される -->
<!-- alt + Shift + F : 行の字下げ整理 -->
<!-- コメントアウト機能ショートカット：ctr + / -->
<!-- alt + Z ：折り返し -->
